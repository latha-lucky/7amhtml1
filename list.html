<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ordered list -->
    <!-- type of ol list default 1,a,A,i,I -->
    <h1>progarmmaing language</h1>
    <ol type="a">
        <li>java</li>
        <li>python</li>
        <li>javascript</li>
        <li>html</li>
    </ol>

    <!-- unordered list -->
    <!-- type of ul list default is disc,square,circle -->
    <h1>progarmmaing language</h1>
    <ul type="circle">
        <li>jdbc</li>
        <li>hibernate</li>
        <li>database</li>
        <li>datastructure</li>
    </ul>
<!-- 
    Defintion list or descriptive list -->
<dl>
    <dt>Java</dt>
    <dd>java is high level progaramming language</dd>
</dl>

<dl>
    <dt>javascript</dt>
    <dd>js is both front end or back end programming language</dd>
</dl>

    
    
</body>
</html>
