<!DOCTYPE html>
<html lang="en">

    <title>NestedList</title>
</head>
<body>
    <!-- ordered list -->

            <li>JAVA</li>

        </ul>

            <li>SQL</li>
            <li>PLSQL</li>

        </ol>
        <li>Repostries</li>

            <li>Github</li>
            <li>Bitbuket</li>
            <li>Gitable</li>
            <li>Tortosis</li>
        </ol>
        <li>Tools</li>

            <li>Eclipse</li>
            <li>mysql</li>
            <li>notepad</li>
            <li>netbeans</li>
        </ul>

    </ol>
    
</body>
</html>
